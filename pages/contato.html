<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Joias - Contato</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
     footer a {
  color: black !important;       /* cor padrão */
  text-decoration: none;         /* remove sublinhado */
}

footer a:hover {
  color: #555 !important;        /* cor no hover (cinza suave, pode trocar) */
  text-decoration: underline;    /* opcional: sublinhado no hover */
}

footer a:visited {
  color: black !important;       /* evita azul de link já visitado */
}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Inclua aqui o mesmo header/nav da Home -->
  </header>
<main>
<div class="d-flex flex-column justify-content-center align-items-center p-0 m-0 banner-mobile bg-banner">
    <div class="image-banner w-100 h-100">
        <img src="/img/banner-4.png" loading="lazy" alt="Imagem da clínica" class="img-fluid w-100 d-none d-md-flex">
        <img src="/img/banner-4.png" loading="lazy" alt="Imagem da clínica" class="img-fluid w-100 d-md-none d-flex" />
    </div>
</div>
<div class="container py-5">
  <h2 class="text-center mb-5">Fale Conosco</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Enviar</button>
      </form>
    </div>
  </div>

</main>

  <!-- Footer -->
  <footer>
    <!-- Inclua o mesmo footer da Home -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
